<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Snake Game</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./styles.css">
    </head>
    <body>
        <div>
            <div class="scoreBoard">
                <div>Current score: <span class="current-score">0</span></div>
                <div class="hBox">High score: <span class="high-score">0</span></div>
            </div>
            <div class="cboard">
                <canvas class="gameBoard" width="500" height="500"></canvas>
                <div class="warning">
                    <h2>Are you sure?</h2>
                    <div class="wbtns">
                        <button class="yes-btn">Yes</button>
                        <button class="no-btn">No</button>
                    </div>
                </div>
            </div>

            <div class="btn-cont">
                <button class="restart-btn btn">Restart</button>
                <button class="reset-btn btn">Reset</button>
            </div>

            <div class="controls">
                <div class="ArrowUp">U</div>
                <div class="ArrowLeft">L</div>
                <div class="ArrowRight">R</div>
                <div class="ArrowDown">D</div>
            </div>

        </div>
        
        <script src="./script.js"></script>
    </body>
</html>
